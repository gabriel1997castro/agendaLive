<h1 mat-dialog-title>Nova Live</h1>
<div mat-dialog-content>
  <form class="live-form-class" [formGroup]="liveForm">
    <mat-form-field class="full-width">
      <mat-label>Nome da Live</mat-label>
      <input matInput formControllName="liveName" name="liveName">
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <mat-label>Nome do Canal</mat-label>
      <input matInput formControllName="channelName" name="channelName">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Link Completo</mat-label>
      <input matInput formControllName="liveLink" name="liveLink">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" >Adicionar</button>
  <button mat-button (click)="cancel()">Cancelar</button>
</div>
